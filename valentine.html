<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? üíñ</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Georgia', serif;
    background: linear-gradient(135deg, #ffd6da, #ff2d55);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
    overflow-x: hidden;
    padding: 20px;
}

h1 {
    font-size: 2rem;
    color: #fff7f8;
    margin-bottom: 20px;
    animation: fadeIn 2s ease-in-out;
}

.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    max-width: 500px;
    margin-bottom: 30px;
}

.gallery img {
    width: 45%;
    border-radius: 20px;
    object-fit: cover;
    aspect-ratio: 1/1;
    box-shadow: 0 10px 25px rgba(209,44,57,0.18);
    transition: transform 0.4s ease;
}

.gallery img:hover {
    transform: scale(1.05);
}

.buttons {
    display: flex;
    gap: 20px;
    position: relative;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yesBtn {
    background: linear-gradient(135deg,#ff6b81,#ff2d55);
    color: white;
    padding: 14px 32px;
    font-size: 20px;
    border-radius: 40px;
    border: 2px solid rgba(255,255,255,0.18);
    box-shadow: 0 12px 30px rgba(255,45,85,0.28);
    z-index: 20;
}

#yesBtn:hover {
    transform: scale(1.08);
    box-shadow: 0 18px 40px rgba(255,45,85,0.32);
}

#noBtn {
    background: #7a0b0b;
    color: white;
    position: fixed;
    z-index: 10;
    transition: transform 0.15s ease, left 0.15s ease, top 0.15s ease;
}

.success {
    animation: fadeIn 1.5s ease-in-out;
}

.success img {
    width: 80%;
    max-width: 300px;
    margin-top: 20px;
    border-radius: 20px;
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

/* Floating Hearts */
.heart {
    position: fixed;
    font-size: 24px;
    animation: floatUp linear infinite;
    color: #ff2d55;
    text-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* iPhone optimization */
@media (max-width: 430px) {
    h1 {
        font-size: 1.6rem;
    }
    .gallery img {
        width: 100%;
    }
}
</style>
</head>

<body>

<h1>Will You Be My Valentine? üíñ</h1>

<div class="gallery">
    <img src="pic1.jpg">
    <img src="pic2.jpg">
    <img src="pic3.jpg">
    <img src="pic4.jpg">
</div>

<div class="buttons">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üò¢</button>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", function() {
    const yesRect = yesBtn.getBoundingClientRect();
    const btnW = noBtn.offsetWidth;
    const btnH = noBtn.offsetHeight;
    const margin = 12;

    function isOverlapping(x, y) {
        return !(x + btnW < yesRect.left - margin || x > yesRect.right + margin || y + btnH < yesRect.top - margin || y > yesRect.bottom + margin);
    }

    let x, y, tries = 0;
    do {
        x = Math.random() * (window.innerWidth - btnW - 10);
        y = Math.random() * (window.innerHeight - btnH - 10);
        tries++;
    } while (isOverlapping(x, y) && tries < 40);

    noBtn.style.left = Math.max(6, Math.min(x, window.innerWidth - btnW - 6)) + "px";
    noBtn.style.top = Math.max(6, Math.min(y, window.innerHeight - btnH - 6)) + "px";
});

// Place the No button a little away from the Yes button on load/resize
function placeNoBtnAway() {
    const yesRect = yesBtn.getBoundingClientRect();
    const btnW = noBtn.offsetWidth || 80;
    const btnH = noBtn.offsetHeight || 36;
    const margin = 24;

    // try to position to the right, otherwise to the left
    let x = yesRect.right + margin;
    if (x + btnW > window.innerWidth - 6) {
        x = yesRect.left - btnW - margin;
    }

    // vertical align to yes button, but clamp to viewport
    let y = yesRect.top;
    if (y + btnH > window.innerHeight - 6) y = window.innerHeight - btnH - 6;
    if (y < 6) y = 6;

    // apply
    noBtn.style.left = Math.max(6, Math.min(x, window.innerWidth - btnW - 6)) + "px";
    noBtn.style.top = y + "px";
}

window.addEventListener('load', placeNoBtnAway);
window.addEventListener('resize', placeNoBtnAway);

yesBtn.addEventListener("click", function() {
    document.body.innerHTML = `
        <div class="success">
            <h1>She Said Yes ‚Äî Across Any Distance, I Love You More üíñ</h1>
            <p style="color:#fff7f8; font-size:1.2rem; margin-top:10px;">
                You just made me the happiest person alive ‚Äî because of you every mile between us feels worth it. ‚ù§Ô∏è
            </p>
            <p style="color:#fff7f8; font-size:1rem; margin-top:8px; opacity:0.95;">No matter how far apart we are, my love only grows stronger every day. Forever starts today.</p>

        </div>
    `;

    const restartBtn = document.getElementById('restartBtn');
    if (restartBtn) {
        restartBtn.addEventListener('click', function() { window.location.reload(); });
    }
    const saveBtn = document.getElementById('saveBtn');
    if (saveBtn) {
        saveBtn.addEventListener('click', function() {
            navigator.clipboard && navigator.clipboard.writeText
                ? navigator.clipboard.writeText('She said yes! ‚ù§Ô∏è Forever starts today ‚Äî distance means nothing when love is this strong.')
                    .then(() => alert('Message copied to clipboard ‚Äî share it anywhere!'))
                    .catch(() => alert('Copied failed ‚Äî you can still screenshot this page.'))
                : alert('Clipboard not available; please screenshot to save.');
        });
    }
});

/* Floating hearts generator */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
